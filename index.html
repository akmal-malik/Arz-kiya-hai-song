<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* New animated background and starfield */
    @keyframes move-background {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes stars-twinkle {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #000000, #1a0033, #3b0a45, #000000);
      background-size: 400% 400%;
      animation: move-background 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Helper function to generate stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: stars-twinkle 4s infinite ease-in-out;
      box-shadow: 0 0 8px #fff, 0 0 12px #ff007f, 0 0 16px #ff4dc4;
    }

    .star:nth-child(1) { top: 10%; left: 25%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 50%; width: 3px; height: 3px; animation-delay: -1s; }
    .star:nth-child(3) { top: 80%; left: 70%; width: 1px; height: 1px; animation-delay: -2s; }
    .star:nth-child(4) { top: 60%; left: 10%; width: 2px; height: 2px; animation-delay: -3s; }
    .star:nth-child(5) { top: 20%; left: 90%; width: 1px; height: 1px; animation-delay: -4s; }
    .star:nth-child(6) { top: 50%; left: 30%; width: 3px; height: 3px; animation-delay: -0.5s; }
    .star:nth-child(7) { top: 90%; left: 5%; width: 2px; height: 2px; animation-delay: -1.5s; }
    .star:nth-child(8) { top: 5%; left: 60%; width: 1px; height: 1px; animation-delay: -2.5s; }
    .star:nth-child(9) { top: 30%; left: 80%; width: 2px; height: 2px; animation-delay: -3.5s; }
    .star:nth-child(10) { top: 70%; left: 40%; width: 1px; height: 1px; animation-delay: -4.5s; }

    /* Core styles for screens and content */
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 100%;
      height: 100%;
      animation: fadeIn 1s ease forwards;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      position: relative;
    }

    .active { display: flex; }

    img {
      width: 180px;
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 2.2rem;
      margin: 10px 0;
      font-family: 'Cormorant Garamond', serif;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    p {
      font-size: 18px;
      color: #ddd;
    }

    button {
      background: linear-gradient(90deg, #ff007f, #ff4dc4);
      border: none;
      padding: 12px 35px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 15px rgba(255,0,150,0.4);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(255,0,150,0.6);
    }

    #lyrics {
      font-size: 48px;
      font-family: 'Cormorant Garamond', serif;
      font-weight: bold;
      line-height: 1.5;
      animation: fadeUp 1s ease forwards, glow 3s infinite alternate;
      color: white;
      text-shadow:
        0 0 4px rgba(255, 255, 255, 0.6),
        0 0 8px rgba(255, 0, 127, 0.4);
    }

    @keyframes glow {
      from { text-shadow: 0 0 4px rgba(255, 255, 255, 0.6), 0 0 8px rgba(255, 0, 127, 0.4); }
      to { text-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(255, 0, 127, 0.5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOutUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    
    /* UPDATED: Advanced Heart Confetti System */
    #confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
    }

    .heart-particle {
        position: absolute;
        width: 20px;
        height: 20px;
        opacity: 0;
        pointer-events: none;
    }

    .heart-particle::before,
    .heart-particle::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 16px;
        background: var(--heart-color);
        border-radius: 10px 10px 0 0;
        transform-origin: center;
    }

    .heart-particle::before {
        left: 10px;
        transform: rotate(-45deg);
    }

    .heart-particle::after {
        left: 0;
        transform: rotate(45deg);
    }

    /* Heart falling animation */
    @keyframes heart-fall {
        0% {
            opacity: 1;
            transform: translateY(-100px) translateX(0) rotate(0deg) scale(0.8);
        }
        10% {
            transform: translateY(10vh) translateX(10px) rotate(36deg) scale(1);
        }
        20% {
            transform: translateY(20vh) translateX(-8px) rotate(72deg) scale(1.1);
        }
        30% {
            transform: translateY(30vh) translateX(12px) rotate(108deg) scale(0.9);
        }
        40% {
            transform: translateY(40vh) translateX(-10px) rotate(144deg) scale(1);
        }
        50% {
            transform: translateY(50vh) translateX(8px) rotate(180deg) scale(1.1);
        }
        60% {
            transform: translateY(60vh) translateX(-12px) rotate(216deg) scale(0.9);
        }
        70% {
            transform: translateY(70vh) translateX(10px) rotate(252deg) scale(1);
        }
        80% {
            transform: translateY(80vh) translateX(-8px) rotate(288deg) scale(1.1);
        }
        90% {
            transform: translateY(90vh) translateX(6px) rotate(324deg) scale(0.9);
        }
        100% {
            opacity: 1;
            transform: translateY(110vh) translateX(0) rotate(360deg) scale(0.8);
        }
    }

    /* Heart floating animation */
    @keyframes heart-float {
        0% {
            opacity: 1;
            transform: translateY(100vh) scale(0.5) rotate(0deg);
        }
        20% {
            transform: translateY(80vh) scale(0.7) rotate(72deg);
        }
        40% {
            transform: translateY(60vh) scale(0.9) rotate(144deg);
        }
        60% {
            transform: translateY(40vh) scale(1.1) rotate(216deg);
        }
        80% {
            transform: translateY(20vh) scale(0.9) rotate(288deg);
        }
        100% {
            opacity: 1;
            transform: translateY(-100px) scale(0.7) rotate(360deg);
        }
    }

    /* Heart burst animation */
    @keyframes heart-burst {
        0% {
            opacity: 1;
            transform: translate(0, 0) scale(1) rotate(0deg);
        }
        100% {
            opacity: 0;
            transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(360deg);
        }
    }
  </style>
</head>
<body>

  <div class="stars">
      <div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div>
  </div>

  <div id="confetti-container"></div>

  <div class="screen active" id="screen1">
    <img src="feliz.gif" alt="gif1">
    <h2>I have a little secret for you...</h2>
    <p>And trust me... only YOU deserve this ‚ú®</p>
    <button onclick="goToScreen(2)">Open it üéÅ</button>
  </div>

  <div class="screen" id="screen2">
    <img src="peach-emm.gif" alt="gif2">
    <h2>Are you really ready to know...?</h2>
    <button onclick="startLyrics()">Show Me ‚ú®</button>
  </div>

  <div class="screen" id="lyricsScreen">
    <div id="lyrics">üé∂ Get ready... üé∂</div>
    <audio id="song" src="VIDEO-2025-10-01-18-57-01.mp3" preload="auto" playsinline></audio>
  </div>

  <div class="screen" id="screen3">
    <img src="cute.gif" alt="Final GIF">
  </div>

  <script>
    let lyrics = [];
    const lyricsDiv = document.getElementById('lyrics');
    const song = document.getElementById('song');
    const confettiContainer = document.getElementById('confetti-container');
    const initialMessageDelay = 0;

    // Performance optimization
    let activeHearts = 0;
    const MAX_HEARTS = 80; // Limit for mobile performance

    fetch("lyrics.lrc")
      .then(response => response.text())
      .then(text => {
        const lines = text.split("\n");
        lines.forEach(line => {
          const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2})\](.*)/);
          if (match) {
            const minutes = parseInt(match[1]);
            const seconds = parseInt(match[2]);
            const hundredths = parseInt(match[3]);
            const text = match[4].trim();
            const time = minutes * 60 + seconds + hundredths / 100;
            lyrics.push({ time, text });
          }
        });
      });

    // UPDATED: Advanced Heart Confetti System
    function createHeartConfetti(type = 'fall') {
        if (activeHearts >= MAX_HEARTS) return;
        
        const colors = ['#ff4dc4', '#ff007f', '#ff99dd', '#ffffff', '#ff66cc'];
        const heartCount = type === 'burst' ? 15 : 8;
        
        for (let i = 0; i < heartCount; i++) {
            if (activeHearts >= MAX_HEARTS) break;
            
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = 12 + Math.random() * 16;
            const left = Math.random() * 100;
            const duration = 4 + Math.random() * 4;
            const delay = Math.random() * 2;
            
            heart.style.setProperty('--heart-color', color);
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${left}vw`;
            
            if (type === 'fall') {
                heart.style.animation = `heart-fall ${duration}s ease-in ${delay}s forwards`;
            } else if (type === 'float') {
                heart.style.animation = `heart-float ${duration}s ease-out ${delay}s forwards`;
            } else if (type === 'burst') {
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                heart.style.setProperty('--tx', `${tx}px`);
                heart.style.setProperty('--ty', `${ty}px`);
                heart.style.animation = `heart-burst 2s ease-out ${delay}s forwards`;
            }
            
            confettiContainer.appendChild(heart);
            activeHearts++;

            // Clean up after animation
            setTimeout(() => {
                if (heart.parentNode === confettiContainer) {
                    confettiContainer.removeChild(heart);
                    activeHearts--;
                }
            }, (duration + delay) * 1000);
        }
    }

    // UPDATED: Create heart showers with different patterns
    function createHeartShower() {
        // Initial burst
        createHeartConfetti('burst');
        
        // Start continuous falling hearts
        const fallInterval = setInterval(() => createHeartConfetti('fall'), 800);
        const floatInterval = setInterval(() => createHeartConfetti('float'), 1200);
        
        // Stop after 10 seconds
        setTimeout(() => {
            clearInterval(fallInterval);
            clearInterval(floatInterval);
        }, 10000);
    }

    function goToScreen(num) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + num).classList.add('active');
    }

    function startLyrics() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('lyricsScreen').classList.add('active');
      song.play();

      // UPDATED: Start heart confetti after 11 seconds
      setTimeout(() => {
          createHeartShower();
      }, 11000);

      let lastIndex = -1;
      let initialMessageShown = false;

      song.addEventListener('timeupdate', () => {
        const current = song.currentTime;
        
        if (current < initialMessageDelay) {
          if (!initialMessageShown) {
            lyricsDiv.textContent = "üé∂ Wait for it... üé∂";
            lyricsDiv.style.animation = "fadeUp 1s ease forwards";
            initialMessageShown = true;
          }
          return;
        }

        for (let i = lyrics.length - 1; i >= 0; i--) {
          if (current >= lyrics[i].time) {
            if (i !== lastIndex) {
              lyricsDiv.style.animation = "fadeOutUp 0.5s ease forwards";
              setTimeout(() => {
                lyricsDiv.textContent = lyrics[i].text;
                lyricsDiv.style.animation = "fadeUp 1s ease forwards";
              }, 500);
              lastIndex = i;
            }
            break;
          }
        }

        if (current >= 47) {
          goToScreen(3);
        }
      });
    }

    // Performance optimization for mobile
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
        // Reduce maximum hearts on mobile
        MAX_HEARTS = 50;
    }
  </script>
</body>
</html>
